<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rotors</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="upper">
    <div class="left">
      <canvas class="artboard" id="art"></canvas>
      <canvas class="artboard" id="overlay"></canvas>
      <div class="controls master">
        <div class="controls">
          <button id="pause-play">Pause</button>
          <button id="capture">[ o ']</button>
          <button id="overlay-show-hide">&lt;o&gt;</button>
        </div>
        <div class="controls">
          <div id="frame-counter"></div>
          <div id="frame-rate"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <h3>Wasm Animation Starter</h3>
      <p>Template for creating animations in the browser using rust.</p>
      <div class="tabs"></div>
      <div class="config"></div>
    </div>
  </div>
  <div class="lower">
  </div>
  <script src="index.js"></script>
</body>

</html>
